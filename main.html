<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest-like Hero Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://placekitten.com/1200/800') no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .hero-content {
      max-width: 600px;
    }

    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .explore-button {
      padding: 15px 30px;
      background-color: #e74c3c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
    }
  </style>
</head>

<body>
  <div class="hero">
    <div class="hero-content">
      <h1>Discover Your Interests</h1>
      <p>Explore a world of inspiration for your next project or hobby.</p>
      <a href="#" class="explore-button">Explore Now</a>
    </div>
  </div>
</body>

</html>
